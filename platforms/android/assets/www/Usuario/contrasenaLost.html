    <script type="text/javascript">
        $(document).ready(function()
        {
            $("#btnRecuperar").click(function(e)
            {
                e.preventDefault();
                if (checkConnection())
                {
                    //Valores a pasar al ajax

                    var correo = $("#txtCorreo").val();
                    var url = "http://mapelo63-001-site1.smarterasp.net/api/usuario";
                    //Verifico que ningun campo este vacio
                    if (correo.length > 0)
                    {
                        console.log("Ente if");

                        //Muestro el dialogo 
                        dialogo("<img src='../images/loading.GIF'/> Consultando");
                        var mens = "";
                        //Hago el ajax
                        $.ajax({
                            url: url,
                            type: 'GET',
                            dataType: 'xml',
                            data: {'accion': 'recordar', 'pass': "clave", 'correo': correo, 'nombre': "nombres"},
                            error: function(data)
                            {
                                mens = "Lo sentimos, tenemos problemas tecnicos";
                            },
                            success: function(xml)
                            {
                                var res = $(xml, "string").text();
                                switch (res)
                                {
                                    case "0":
                                        mens = "Se te ha enviado un mensaje a tu correo para poder recuperar la contrase√±a";
                                        break;
                                    case "1":
                                        mens = "Nuestro sistema detecto que te registraste con facebook, por favor iniciar sesion con dicha opcion";
                                        break;
                                    case "2":
                                        mens = "Lo sentimos, no tenemos registrado ese correo";
                                }
                            }
                        }).done(function()
                        {
                            if (mens != "")
                                alert(mens);
                        });
                    } else {
                        alert("Ningun campo puede estar vacio");
                    }
                } else {
                    alert("Por favor verifique su conexion de internet");
                }
            });

        });
    </script>
