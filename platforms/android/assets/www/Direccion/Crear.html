    <script type="text/javascript">

        function agregarDireccion(dir, barrio, nombre, otros)
        {
            //Variables para el Ajax
            var url = "http://mapelo63-001-site1.smarterasp.net/api/direccion";
            var idDireccion;
            var men = "";
            //Hago el ajax
            $.ajax({
                url: url,
                type: 'GET',
                dataType: 'xml',
                data: {
                    'idUsuario': getIdUsuario(),
                    'direccion': dir,
                    'barrio': barrio,
                    'idCiudad': getIdCiudad(),
                    'nombre': nombre,
                    'otros': otros
                },
                error: function(data)
                {
                    men = "Lo sentimos, tenemos problemas tecnicos";
                },
                success: function(xml)
                {

                    //Obtengo el valor devuelto por el webservice
                    idDireccion = $('int', xml).text();
                    if (idDireccion <= 0)
                        men = "Lo sentimos, la direccion no pudo ser creada ";
                }
            }).done(function()
            {
                if (idDireccion > 0)
                {
                    //almaceno las variables en sesion
                    setVariable("idDireccion", idDireccion);
                    setVariable("direccion", dir);
                    //Elimino la direccion temporal, si existe
                    removeVariable("tmpDireccion");
                    //Redirijo a la pagina de confirmacion de compra
                    $(location).attr("href", "../Carrito/confirmarCompra.html");
                } else {
                    alert(men);
                }
            });//Fin ajax agregar direccion
        }
        $(document).ready(function()
        {
            (function()
            {
                //Determino que formulario mostrar
                var idciudad = getIdCiudad();
                if (idciudad != "153")
                {
                    $("#direccionBogota").css("display", "block");
                }
                else
                {
                    $("#direccionCartagena").css("display", "block");
                }

                //Determino si existe alguna direccion temporal
                if (getTmpDireccion())
                {
                    var direccion = getTmpDireccion();
                    if (idciudad != "153")
                    {
                        direccion = direccion.replace("No", "");
                        var aux = direccion.split(" ");
                        var tipo = aux[0];
                        var dir1 = aux[1];
                        var dir2 = aux[3];
                        var dir3 = aux[5];

                        $("#sltDireccionBogota1").val(tipo);
                        $("#txtDirrecionBogota1").val(dir1);
                        $("#txtDirrecionBogota2").val(dir2);
                        $("#txtDirrecionBogota3").val(dir3);
                    } else {
                        $("#txtDirrecionCartagena1").val(direccion);
                    }

                }
            })();
            $("#btnDireccion1").click(function(e)
            {
                e.preventDefault();
                if (checkConnection())
                {

                    //Tomo las variables
                    var tipo = $("#sltDireccionBogota1 option:selected").text();
                    var dir1 = $("#txtDirrecionBogota1").val();
                    var dir2 = $("#txtDirrecionBogota2").val();
                    var dir3 = $("#txtDirrecionBogota3").val();

                    //Son obligatorios los primeros 3 cuadros de texto
                    if (tipo && dir1 && dir2 && dir3)
                    {
                        var dir = tipo + " " + dir1 + " No " + dir2 + " - " + dir3;
                        var barrio = "";
                        var nombre = $("#txtDirrecionBogota5").val();
                        var otros = $("#txtDirrecionBogota6").val();
                        //Guardo la direccion
                        agregarDireccion(dir, barrio, nombre, otros);
                    } else {
                        alert("Solo los campos Nombre y Otros pueden estar vacios");
                    }

                } else {
                    alert("Hay un problema en la conexion a internet");
                }//Fin If para determinar la conexion

            });
            $("#btnDireccion2").click(function(e)
            {
                e.preventDefault();
                if (checkConnection())
                {

                    //Tomo las variables
                    var dir = $("#txtDirrecionCartagena1").val();
                    var barrio = "";
                    var nombre = $("#txtDirrecionCartagena2").val();
                    var otros = $("#txtDirrecionCartagena3").val();
                    //Guardo la direccion
                    agregarDireccion(dir, barrio, nombre, otros);
                    
                } else {
                    alert("Hay un problema en la conexion a internet");
                }//Fin If para determinar la conexion
            });
        });
    </script>
